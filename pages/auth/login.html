<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../style.css">
    <title>RecipeHub</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="header-nav">
                <div class="nav-logo">RecipeHub</div>
                <div class="nav-links">
                    <a href="../index.html" class="nav-link">Home</a>
                    <a href="../help.html" class="nav-link">How it works?</a>
                    <a href="../recipes.html" class="nav-link">Discover Recipes</a>
                </div>
                <a href="login.html" class="nav-btn">Join</a>
            </nav>
            <div class="header-inner">
                <div class="header-title login">Log in</div>
                <div class="header-text">Don't have account? <a href="register.html" class="form-link">Sign up</a></div>
                <form class="header-form" action="/register" method="post">
                    <div class="wrapper">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>

                    <div class="wrapper">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
            
                    <input type="button" value="Register" onclick="postData()">
                    <label for="result" id="result"></label>

                </form>
            </div>
        </div>
    </header>
</body>
</html>
